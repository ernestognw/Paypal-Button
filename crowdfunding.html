  <body class="shards-landing-page--1">
      <div class="welcome-2 welcome d-flex justify-content-center flex-column">
          <div class="container">
            <!-- Navigation -->
            <nav class="navbar justify-content-center navbar-expand-lg navbar-dark pt-4 px-0">
              <a class="navbar-brand" href="index.html" style="margin-right: 0">
                <img src="assets/blue-camp-logo.png" class="mr-2" alt="Shards - Agency Landing Page" height="30">
              </a>
            </nav>
            <!-- / Navigation -->
          </div> <!-- .container -->
  
          <!-- Inner Wrapper -->
          <div class="inner-wrapper mt-auto mb-auto container">
            <div class="row">
              <div class="col-md-6 offset-md-3" style="text-align: center">
                  <h1 class="welcome-heading display-4 text-white">Reto de Crowdfunding</h1>
                  <button class="btn btn-lg btn-outline-white btn-pill align-self-center" type="button" data-toggle="modal" data-target="#paypalmodal">
                    Pago con Paypal
                  </button>
                  <button class="btn btn-lg btn-outline-white btn-pill align-self-center" type="button" data-toggle="modal" data-target="#oxxomodal">
                    Pago en Oxxo
                  </button>
              </div>
            </div>
          </div>
          <!-- / Inner Wrapper -->
      </div>

     <!-- Modal Crowdfunding -->
     <div class="modal fade" id="paypalmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pago diferido en Paypal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col-12" style="display: inline-flex">
                <div class="card" style="margin-right: 24px">
                  <div class="card-body">
                    <h4 class="card-title text-center">Pago SIN IVA</h4>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                      <input type="hidden" name="cmd" value="_s-xclick">
                      <input type="hidden" name="hosted_button_id" value="94R64AQBR8QY6">
                      <button class="btn btn-primary align-self-center" type="submit">Realizar <br> pago</button>                        
                      <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                    </form> 
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title text-center">Pago + IVA</h4>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                      <input type="hidden" name="cmd" value="_s-xclick">
                      <input type="hidden" name="hosted_button_id" value="QNMYPHMTD38VN">
                      <button class="btn btn-primary align-self-center" type="submit">Realizar <br> pago</button>
                      <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                    </form>                       
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-secondary align-self-center" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Oxxo Modal -->
    <div class="modal fade" id="oxxomodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Depósito en Oxxo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Registra el nombre de tu empresa y proporcionanos un correo electrónico al cuál podamos mandarte las instrucciones de pago</p>              
                <form>
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      <div class="form-group">
                        <label for="empresa">Nombre de la empresa participante</label>
                        <input type="email" class="form-control" id="empresa" placeholder="Ingresa el nombre de tu empresa">
                      </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                      <div class="form-group">
                        <label for="email">Dirección de Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                      </div>
                    </div>
                  </div>
                  <input class="btn btn-primary btn-pill d-flex ml-auto mr-auto" type="submit" value="Enviar">
                </form>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-secondary align-self-center" data-dismiss="modal">Cerrar</button>  
            </div>
          </div>
        </div>
    </div>
