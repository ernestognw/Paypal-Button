<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css?version=2.0.1">
    <link rel="stylesheet" href="css/shards-extras.min.css?version=2.0.1">
    <style>
      .shards-landing-page--1 .welcome-2 {
        position: relative;
        height: 100vh;
        min-height: 700px;
        background: url(assets/payment-bg.jpg) no-repeat center center fixed;
        background-size: cover;
        }
      </style>
  </head>
  <body class="shards-landing-page--1">
      <div class="welcome-2 welcome d-flex justify-content-center flex-column">
          <div class="container">
            <!-- Navigation -->
            <nav class="navbar justify-content-center navbar-expand-lg navbar-dark pt-4 px-0">
              <a class="navbar-brand" href="index.html" style="margin-right: 0">
                <img src="assets/blue-camp-logo.png" class="mr-2" alt="Shards - Agency Landing Page" height="30">
              </a>
            </nav>
            <!-- / Navigation -->
          </div> <!-- .container -->
  
          <!-- Inner Wrapper -->
          <div class="inner-wrapper mt-auto mb-auto container">
            <div class="row">
              <div class="col-md-6 offset-md-3" style="text-align: center">
                  <h1 class="welcome-heading display-4 text-white">Reto de Ecommerce</h1>
                  <button class="btn btn-lg btn-outline-white btn-pill align-self-center" type="button" data-toggle="modal" data-target="#ecommercemodal">
                    Pago con Paypal
                </button>
              </div>
            </div>
          </div>
          <!-- / Inner Wrapper -->
      </div>

     <!-- Modal Ecommerce -->
     <div class="modal fade" id="ecommercemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pago diferido en Paypal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col-12" style="display: inline-flex">
                <div class="card" style="margin-right: 24px">
                  <div class="card-body">
                    <h4 class="card-title text-center">Pago SIN IVA</h4>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                      <input type="hidden" name="cmd" value="_s-xclick">
                      <input type="hidden" name="hosted_button_id" value="KFWH25G23X7HG">
                      <button class="btn btn-primary align-self-center" type="submit">Realizar <br> pago</button>                        
                      <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                    </form> 
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title text-center">Pago + IVA</h4>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                      <input type="hidden" name="cmd" value="_s-xclick">
                      <input type="hidden" name="hosted_button_id" value="H3UZMECYXAE2Y">
                      <button class="btn btn-primary align-self-center" type="submit">Realizar <br> pago</button>
                      <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                    </form>                       
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-secondary align-self-center" data-dismiss="modal">Cerrar</button>  
            </div>
          </div>
        </div>
      </div> 

    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/shards.min.js"></script>
  </body>
</html>
